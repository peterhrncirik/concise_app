{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="shadow p-5 mb-5 rounded">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}} mt-1 mb-3" role="alert">
        {{ msg }} 
    </div>
    {% endfor %}
    <h4 class="mt-1 mb-3">Sign-up</h4>
    <form action="/register" method="post">
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password" autocomplete="off" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
