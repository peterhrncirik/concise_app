{% extends 'base.html' %}

{% block title %}
    Update account
{% endblock %}

{% block main %}
{% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}} mt-2 mb-5" role="alert">
        {{ msg }} 
    </div>
{% endfor %}
  <div class="shadow p-5 mb-5 rounded text-white">
    <h5 class="mb-5">Change password</h5>
    <form action="{{ url_for('update_account_pw', username=current_user.username) }}" method="post">
        <div class="form-group row">
          <label for="current_pw" class="col-sm-2 col-form-label">Current Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="current_pw" name="current_pw" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="new_password1" class="col-sm-2 col-form-label">New Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="new_password1" name="new_password1" required>
          </div>
        </div>
        <div class="form-group row">
            <label for="new_password2" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="new_password2" name="new_password2" required>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger mt-3">Update password</button>
          </div>
      </form>
  </div>
{% endblock %}
